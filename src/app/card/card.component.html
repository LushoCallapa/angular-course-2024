<p>{{state}}</p>
<div *ngIf="state === 'Personal'">
    <p>Name: {{ selectedItem.name }}</p>
    <p>LastName: {{ selectedItem.lastName }}</p>
    <p>Type: {{ selectedItem.type }}</p>
    <div *ngIf="selectedItem.type === 'student'">
        <p>Promedio: {{ calculateAverage() }}</p>
    </div>
</div>
